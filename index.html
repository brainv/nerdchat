<!doctype html>
<html lang="en">
<head>
  <title>NerdChat</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/solarized-light.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Inconsolata:400,700">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <div class="app">
    <h1>NerdChat</h1>
    <div class="messages">
      <ul></ul>
    </div>
    <div class="input hide">
      <div class="message">
        <input type="text" class="mousetrap">
        <div class="editor"># Press Shift + Enter to send</div>
      </div>
      <div class="toggle"><button>chat</button></div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.10/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/generic.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/python.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.5/mousetrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js" charset="utf-8"></script>
  <script src="//cdn.peerjs.com/0.3/peer.js"></script>
  <script src="/js/array.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
